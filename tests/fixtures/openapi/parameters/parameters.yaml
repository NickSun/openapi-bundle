x-parameters:
  page:
    name: page
    in: query
    description: Page number.
    example: 5
    default: 1
    schema:
      minimum: 1
      type: integer
      format: int64
  limit:
    name: limit
    in: query
    description: Number of items per page.
    example: 10
    default: 10
    schema:
      maximum: 100
      minimum: 1
      type: integer
      format: int64
